<!DOCTYPE html>
<html>
<head>
    <title>Modern Countdown Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
            color: #61dafb;
        }
        .timer {
            font-size: 60px;
            background-color: #20232a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #61dafb;
            display: flex;
            gap: 20px;
        }
        .timer span {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }
        .number {
            font-size: 70px;
            font-weight: bold;
        }
        .label {
            font-size: 20px;
            color: #abb2bf;
        }
    </style>
</head>
<body>
    <div class="timer" id="countdown">
        <span><div class="number days">00</div><div class="label">Days</div></span>
        <span><div class="number hours">00</div><div class="label">Hours</div></span>
        <span><div class="number minutes">00</div><div class="label">Minutes</div></span>
        <span><div class="number seconds">00</div><div class="label">Seconds</div></span>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 30, 2024 15:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with respective classes
            document.querySelector(".days").innerHTML = String(days).padStart(2, '0');
            document.querySelector(".hours").innerHTML = String(hours).padStart(2, '0');
            document.querySelector(".minutes").innerHTML = String(minutes).padStart(2, '0');
            document.querySelector(".seconds").innerHTML = String(seconds).padStart(2, '0');

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
